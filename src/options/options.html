<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BilibiliHelper</title>

  <link rel="icon" type="image/png" href="../icon.png">
  <link rel="stylesheet" href="./amazeui.min.css">
  <link rel="stylesheet" href="./amazeui.switch.min.css">
  <link rel="stylesheet" href="./options.min.css">
</head>
<body>

<header class="am-topbar">
  <h1 class="am-topbar-brand">
    <img class="logo" src="./logo.png" alt="LOGO">
  </h1>
</header>

<div class="am-u-lg-3">
  <section class="am-panel am-panel-primary">
    <div class="am-panel-hd">
      <h3 class="am-panel-title">主站功能设置</h3>
    </div>
    <ul class="am-list am-list-static am-list-border am-list-striped">
      <li><span class="am-fl">敬请期待</span></li>
    </ul>
  </section>
</div>
<div class="am-u-lg-3">
  <section class="am-panel am-panel-primary">
    <div class="am-panel-hd">
      <h3 class="am-panel-title">直播功能设置</h3>
    </div>
    <ul class="am-list am-list-static am-list-border am-list-striped">
      <li>
        <span class="am-fl">开启直播功能</span><span class="am-fr"><input type="checkbox" id="live"></span>
      </li>
      <li>
        <span class="am-fl">自动签到</span><span class="am-fr"><input class="live" type="checkbox" id="live_autoSign"></span>
      </li>
      <li>
        <span class="am-fl">自动领瓜子</span><span class="am-fr"><input class="live" type="checkbox" id="live_autoTreasure"></span>
      </li>
      <li>
        <span class="am-fl">自动参加小电视抽奖</span><span class="am-fr"><input class="live" type="checkbox" id="live_autoSmallTV"></span>
      </li>
      <li>
        <span class="am-fl">礼物包裹增强</span><span class="am-fr"><input class="live" type="checkbox" id="live_giftPackage"></span>
      </li>
    </ul>
  </section>
  <section class="am-panel am-panel-primary">
    <div class="am-panel-hd">
      <h3 class="am-panel-title">通知设置</h3>
    </div>
    <ul class="am-list am-list-static am-list-border am-list-striped">
      <li>
        <span class="am-fl">开启通知</span><span class="am-fr"><input type="checkbox" id="notify"></span>
      </li>
      <li>
        <span class="am-fl">自动签到</span><span class="am-fr"><input class="notify" type="checkbox" id="notify_autoSign"></span>
      </li>
      <li>
        <span class="am-fl">自动领瓜子</span><span class="am-fr"><input class="notify" type="checkbox" id="notify_autoTreasure"></span>
      </li>
      <li>
        <span class="am-fl">自动参加小电视抽奖</span><span class="am-fr"><input class="notify" type="checkbox" id="notify_autoSmallTV"></span>
      </li>
    </ul>
  </section>
</div>
<div class="am-u-lg-6">
  <section class="am-panel am-panel-primary">
    <div class="am-panel-hd">
      <h3 class="am-panel-title">插件简介</h3>
    </div>
    <div class="am-panel-bd">
      <p id="updatelog"></p>
      <p>※ GitHub页 <a href="https://github.com/MoeHero/BilibiliHelper" target="_blank">BilibiliHelper</a> , 可以在这边反馈问题或提供建议。</p>
      <p>※ 本项目使用 <a href="https://github.com/MoeHero/BilibiliHelper/blob/master/LICENSE">Mozilla Public License 2.0</a> 许可协议</p>
      <p>※ 本项目部分代码参考自 <a href="https://github.com/zacyu">zacyu</a> 和 <a href="https://github.com/jjj201200">jjj201200</a> 以 <a href="https://github.com/zacyu/bilibili-helper/blob/master/LICENSE">MIT License</a> 许可协议发布的开源项目 <a href="https://github.com/zacyu/bilibili-helper">bilibili-helper</a></p>
    </div>
  </section>
</div>

<script src="../jquery-3.1.1.min.js"></script>
<script src="./amazeui.switch.min.js"></script>
<script src="./options.min.js"></script>
</body>
</html>
